version: '3'
services:
  database:
    image: postgis/postgis:13-3.1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: spatial_data_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
